[tox]
envlist = clean,py36,py37,report

[tool:pytest]
addopts =
    --cov-report=term-missing

[testenv]
passenv = CI TRAVIS TRAVIS_*
changedir = tests
commands =
    pytest --cov --cov-append --cov-config={toxinidir}/.coveragerc {posargs:-vv}
    codecov --token=9c6f7c11-0a5f-4950-89a4-793f697c6b97
deps =
    pytest
    pytest-cov
    codecov
depends =
    {py36,py37}: clean
    report: py36,py37

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage html
    coverage report

[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase

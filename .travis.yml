dist: xenial   # required for Python >= 3.7

language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"

install:
  - pip install coveralls
  - pip install coverage
  - pip install -r requirements.txt
  - python setup.py install

script:
  - coverage run --source=benchtempl setup.py test

after_success:
  - coveralls
